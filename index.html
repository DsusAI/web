<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maintenance | DSUS AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Brand Colors */
            --primary-cyan: #00d4ff; 
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --dark-bg: #050a14;
            --text-gray: #a0aab5;
        }

        /* Global Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #0f2038 0%, #02050a 100%);
            color: white;
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Small padding wrapper */
            overflow-x: hidden; /* Prevent side scroll */
        }

        /* --- Background Animation --- */
        .grid-bg {
            position: fixed; /* Fixed so it doesn't mess with scroll */
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-move 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* --- Main Card Container --- */
        .maintenance-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            text-align: center;
            
            /* Responsive Width Logic */
            width: 100%;
            max-width: 450px; /* Looks good on desktop */
            
            /* Dynamic Padding */
            padding: clamp(20px, 5vw, 50px);
            
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 212, 255, 0.05);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Animations --- */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, var(--primary-cyan), transparent);
            opacity: 0.5;
            animation: scan 4s ease-in-out infinite;
            box-shadow: 0 0 15px var(--primary-cyan);
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -10%; }
            50% { top: 110%; }
            100% { top: -10%; }
        }

        /* --- Logo Section --- */
        .logo-container {
            position: relative;
            /* Responsive Size using Clamp */
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-cyan);
            border-right: 2px solid var(--primary-cyan);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .logo-ring::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 2px solid transparent;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: spin-reverse 5s linear infinite;
        }

        .app-logo {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(0deg); } }

        /* --- Text Styling --- */
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        h1 span { color: var(--primary-cyan); }

        p.status {
            color: var(--primary-cyan);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: clamp(0.75rem, 3vw, 0.9rem);
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 6px 16px;
            border-radius: 20px;
            background: rgba(0, 212, 255, 0.1);
        }

        p.message {
            color: var(--text-gray);
            line-height: 1.5;
            margin-bottom: 25px;
            font-size: clamp(0.9rem, 4vw, 1rem);
            max-width: 90%;
        }

        /* --- Loader --- */
        .loader-track {
            width: 100%;
            max-width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .loader-bar {
            width: 40%;
            height: 100%;
            background: var(--primary-cyan);
            position: absolute;
            left: -40%;
            animation: load-slide 2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary-cyan);
        }

        @keyframes load-slide {
            0% { left: -40%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        /* --- Footer --- */
        .footer-brand {
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            color: rgba(255, 255, 255, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
            width: 100%;
        }

        .footer-brand strong { color: var(--primary-cyan); }

        /* --- EXTRA SMALL SCREENS (Old iPhones, Galaxy Fold outer screen) --- */
        @media (max-width: 350px) {
            .maintenance-card { padding: 20px 15px; }
            h1 { font-size: 1.4rem; }
            p.status { font-size: 0.7rem; padding: 4px 10px; }
        }

        /* --- LANDSCAPE MODE FIX (Phones rotated sideways) --- */
        @media (max-height: 500px) and (orientation: landscape) {
            body { padding: 10px; align-items: flex-start; }
            .maintenance-card { 
                margin: 20px auto; 
                flex-direction: row; /* Side-by-side layout for short screens */
                flex-wrap: wrap;
                justify-content: center;
                text-align: left;
                padding: 20px;
            }
            .logo-container { margin: 0 20px 0 0; }
            .content-wrapper { text-align: left; flex: 1; }
            .loader-track { margin: 10px 0; }
            p.message { margin-bottom: 10px; }
            .footer-brand { text-align: left; padding-top: 10px; margin-top: 10px; }
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="maintenance-card">
        <div class="scan-line"></div>

        <div class="logo-container">
            <div class="logo-ring"></div>
            <img src="logo.png" alt="DSUS AI Logo" class="app-logo">
        </div>

        <div class="content-wrapper">
            <h1>DSUS <span>AI</span></h1>
            
            <div style="text-align: center;"> <p class="status"><i class="fa-solid fa-gears"></i> System Maintenance</p>
            </div>
            
            <p class="message">
                Our systems are currently undergoing scheduled maintenance to improve performance. 
                We will be back online shortly.
            </p>

            <div class="loader-track">
                <div class="loader-bar"></div>
            </div>

            <div class="footer-brand">
                Developed by <strong>Vishwakarma Cyber Technologies</strong>
            </div>
        </div>
    </div>

</body>
</html>
